<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/1bbe3cd657.js" crossorigin="anonymous"></script>
  <title>Password Generator</title>
  <meta name="description" content="Password Generator." />
  <meta name="keywords" content="Password, Generator" />
  <meta name="author" content="Goran Kekez" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <input type="number" id="length" min="4" max="20" value="20">
      </div>
      <div class="setting">
        <label>Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label>Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label>Include numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="setting">
        <label>Include symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>

    <button class="btn btn-large" id="generate">
      Generate Password
    </button>
  </div>
  <h3><a href="https://webdizajnmaxi.eu.org" target="_blank" >By Maxi</a></h3>

  <script src="js/main.js"></script>
  <noscript>JavaScript not enabled!</noscript>
</body>

</html>
